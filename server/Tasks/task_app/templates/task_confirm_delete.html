<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Task Deletion</title>
</head>
<body>
    <h1>Confirm Task Deletion</h1>
    <p>Are you sure you want to delete the task: "{{ task.title }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="#">Cancel</a>
    </form>
</body>
</html>
